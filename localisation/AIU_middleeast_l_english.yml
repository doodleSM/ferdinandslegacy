 #focuses
 
 
 #ideas
 OTT_foreign_debt:0 "Foreign Debt"
 OTT_foreign_debt_desc:0 "The Ottoman Public Debt Administration has been slowly chipping away at the huge foreign debt owed by the Empire to its European creditors. However, much still remains, giving the Great Powers a large amount of leverage over the government."
 OTT_joint_oil_company:0 "Joint Oil Company"
 OTT_joint_oil_company_desc:0 "Oil extraction in Iraq and Syria is run by the Mesopotamian Petroleum Company, run mostly by British, French and German staff. The company pays royalties on each barrel extracted but the agreement is very obviously biased towards the Europeans."
 OTT_arab_nationalism_idea:0 "Arab Nationalism"
 OTT_arab_nationalism_idea_desc:0 "Since the 1860s, a growing movement in Ottoman-controlled Arabia has been emerging that condemns the Turks and blames them for the decline of Islam and the end of the great Arab triumphs of the past. They are now accompanied by liberal, leftist, and ultranationalist organisations attempting to mobilise the Arabs and throw off the Ottoman yoke."
 
 #decisions
 
 
 #factions
 
 
 #events
 crimea.1.t:0 "A New Politician!"
 crimea.1.d:0 "Mohammad Ali Qajar, the former Shah of Persia was kicked out of the nation by his people. He fled to Russia and amassed a small army with the help of the Russian regime. After the collapse of Russia, he has situated in Odessa and is now demanding rule of the nation under the alias Mokhammad Ali Khan. Many minorities and monarchists are supporting him, however his base is medium-szed, so we can reject him without worry."
 crimea.1.a:0 "Accept him, he has a point and a base!"
 crimea.1.b:0 "We must ignore this rambling old madamn!"
 
