####EVENTS####

polfl.0.t:0 "Polish Dilemma in 1930"
polfl.0.d:0 "-"
polfl.0.a:0 "Let's begin the Sejm proceedings!"

polsejm.0.t:0 "Day 1: Question of Polish Parties"
polsejm.0.d:0 "-"
polsejm.0.a:0 "§WWhites§: We need to ban all Polish parties"
polsejm.0.b:0 "§YPedecs§: Let's ban all parties that are enemies of a Tsar!"
polsejm.0.c:0 "§BChjena§/§GPesels§: Why Polish parties shoul be banned in Poland?"

polsejm.1.t:0 "Day 2: Question of Governor's Power"
polsejm.1.d:0 "-"
polsejm.1.a:0 "Whites: All power to the Governor under a Tsar!"
polsejm.1.b:0 "Pedecs: Let's leave it as it is"
polsejm.1.c:0 "Chjena: This position is useless..."
polsejm.1.e:0 "Pesels: Let's think of a republic instead"

polsejm.2.t:0 "Day 3: Question of Tsar Nicolas"
polsejm.2.d:0 "-"
polsejm.2.a:0 "Whites: Whith the rule of Samoderzhaviye, he should have all power"
polsejm.2.b:0 "Pedecs: He should be still our King"
polsejm.2.c:0 "Chjena/Pesels: He's not Polish, Dethrone Him!"

polsejm.3.t:0 "Day 4: Question of Current Constitution"
polsejm.3.d:0 "-"
polsejm.3.a:0 "Whites: It grant's freedom to Polish, it stays"
polsejm.3.b:0 "Pedecs: It would need some changes..."
polsejm.3.c:0 "Chjena: This constitution is a symbol of Tsarist rule over Poland, Abolish it!
polsejm.3.e:0 "Pesels: We need new constitution"

polsejm.4.t:0 "Day 5: Question of Elections"
polsejm.4.d:0 "-"
polsejm.4.a:0 "Whites: Elections could lead to a marxist danger, No elections!"
polsejm.4.c:0 "Pedecs/Chjena/Pesels: Elections are needed for total freedom"

polsejm.5.t:0 "Day 6: Question of Russian Civil War"
polsejm.5.d:0 "-"
polsejm.5.a:0 "Whites/Pedecs: As a state under Russian Royal Eagle our duty is to help the Empire and Tsar"
polsejm.5.b:0 "Pesels: We need to help republicans in struggle for freedom"
polsejm.5.c:0 "Chjena: This is none of Polish buissness"

polsejm.6.t:0 "Day 7: Question of Prime Minister
polsejm.6.d:0 "-"
polsejm.6.a:0 "Whites: We haven't need the Prime Minister and we still don't need"
polsejm.6.b:0 "Pedecs/Chjena: He is important to our way of freedom"
polsejm.6.c:0 "Pesels: We should give him all power"

polsejm.7.t:0 "Day 8: Question of Current Sejm"
polsejm.7.d:0 "-"
polsejm.7.a:0 "Whites: Some members need to be silenced...
polsejm.7.b:0 "Pedecs: It's effective at it's work, so let's leave it as it is"
polsejm.7.c:0 "Chjena/Pesels: We need to change it!"

polsejm.9.t:0 "Whites are Victorious!"
polsejm.9.d:0 "-"
polsejm.9.a:0 "We've already habitated to Russian harsh rule"

polsejm.10.t:0 "Pedecs are Victorious!"
polsejm.10.d:0 "-"
polsejm.10.a:0 "That means a bright future under a Tsar"

polsejm.11.t:0 "Chjena is Victorious!"
polsejm.11.d:0 "-"
polsejm.11.a:0 "We... are... finnaly... an independent state!"

polsejm.12.t:0 "Pesels are Victorious!"
polsejm.12.d:0 "-"
polsejm.12.a:0 "So, Witos is taking us into a new era?"

polsejm.13.t:0 "Failure of Emergency Sejm Meeting"
polsejm.13.d:0 "-"
polsejm.13.a:0 "At least we tried... What can happen next?"
