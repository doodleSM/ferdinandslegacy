 #ideas
 JAP_militarist_society:0 "Militarist Society"
 JAP_militarist_society_desc:0 "The destruction of faith in the civilian government and the national humiliation over the loss of Korea have led to military dominance over society. Every man, woman and child is being indoctrinated into a new society dedicated to martial ideals and expansion."
 JAP_zaibatsu_influence:0 "Zaibatsu Influence"
 JAP_zaibatsu_influence_desc:0 "The great industrial and financial conglomerates of Japan wield great political influence, and even the military is careful to placate them. Their closed-circle and monopolistic practices have major effects on the Japanese economy."
 JAP_peace_preservation_law_idea:0 "The Peace Preservation Law of 1924"
 JAP_peace_preservation_law_idea_desc:0 "A law introduced in the wake of the loss of Korea allowing arrest and imprisonment without trial of anyone associated with Leftist organisations. It is worded to act as an open permit to suppress any dissent."
 JAP_showa_depression:0 "Showa Depression"
