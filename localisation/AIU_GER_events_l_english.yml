###RCW intervention
ger_rcw.0.t:0 "The Munich Conference"
ger_rcw.0.d:0 "Today our top ranking generals will meet in a Conference to discuss current military affaris, Specifically intervention in the Russian Civil War and maybe a revision of the Septemberprogramm."
ger_rcw.0.a:0 "These are issues of upmost importance"
ger_rcw.1.t:0 "Mitteleuropa Discussion"
ger_rcw.1.d:0 "After 2 weeks of talks the Mitteleuropa discussion is now coming to a close, all that is left is to ratify one of the plans proposed."
ger_rcw.1.a:0 "Wunderbar"
ger_rcw.2.t:0 "Kaiser Wilhem Ratifies Plan A"
ger_rcw.2.d:0 "The Kaiser has approved this plan and now its time to put them into action."
ger_rcw.2.a:0 "Excellent"
ger_rcw.3.t:0 "Kaiser Wilhem Ratifies Plan B"
ger_rcw.3.d:0 "The Kaiser has approved this plan and now its time to put them into action."
ger_rcw.3.a:0 "Excellent"
ger_rcw.4.t:0 "Kaiser Wilhem Ratifies Plan C"
ger_rcw.4.d:0 "The Kaiser has approved this plan and now its time to put them into action."
ger_rcw.4.a:0 "Excellent"

ger_rcw_pol.0.t:0 "Diplomats Sent to Warsaw."
ger_rcw_pol.0.d:0 "Our Diplomats have been sent to Warsaw to meet with the Polish government."
ger_rcw_pol.0.a:0 "Hopefully we won't have to do this the hard way."
ger_rcw_pol.1.t:0 "German diplomats arrive"
ger_rcw_pol.1.d:0 "Diplomats from the German Empire have approached us to discuss matters pertaining to our country."
ger_rcw_pol.1.a:0 "Lets hear their proposals."
ger_rcw_pol.2.t:0 "The State of Poland"
ger_rcw_pol.2.d:0 "It is clear that the Polish state is in a peculiar circumstances and is on the edge of the warzone. We would like to offer protection for the State of Poland and its people."
ger_rcw_pol.2.a:0 "This is what's good for them."
ger_rcw_pol.3.t:0 "Proposal for aid."
ger_rcw_pol.3.d:0 "The Germans have offered us Protection claiming that due to the political instability happening at our doorstep that our nation is in danger."
ger_rcw_pol.3.a:0 "Yes we need Protection."
ger_rcw_pol.4.t:0 "Proposal for aid"
ger_rcw_pol.4.d:0 "The Germans have offered us Protection claiming that due to the political instability happening at our doorstep that our nation is in danger."
ger_rcw_pol.4.a:0 "No we can Protect ourselves."
ger_rcw_pol.5.t:0 "The Poles Accept"
ger_rcw_pol.5.d:0 ""
ger_rcw_pol.5.a:0 "A great day for the empire."
ger_rcw_pol.6.t:0 "The Poles Reject"
ger_rcw_pol.6.d:0 ""
ger_rcw_pol.6.a:0 "We have one more proposal."
ger_rcw_pol.7.t:0 "A plan for an alliace"
ger_rcw_pol.7.d:0 ""
ger_rcw_pol.7.a:0 "Hopefully they accept"
ger_rcw_pol.8.t:0 "An Alliance Offer"
ger_rcw_pol.8.d:0 ""
ger_rcw_pol.8.a:0 "An Alliance could do us nicely"
ger_rcw_pol.9.t:0 "An Alliance Offer"
