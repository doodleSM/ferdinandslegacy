RUS_promised_elections_tt:0 "§GSelecting this Focus will Cause Elections after the Civil War is Over§!"
####################Ideas###############
RUS_unruly_okhrana:0 "Unruly Okhrana"
RUS_unruly_okhrana_desc:0 "The Okhrana is the Infamous Secret Police of the Empire. Whilst being organised and controlled tightly before the Civil War, the officials in the Service have become more unruly since the outbreak, seeing themselves as a Rightful force in this Turmoil, taking on decisions without the Tsar's Knowledge. They must be calmed somehow..."
RUS_unruly_okhrana2:0 "Okhrana Expanded"
RUS_unruly_okhrana2_desc:0 "After a series of reforms within the Okhrana, we have been able to reform the way in which our Secret Service operates - as well as securing their loyalty in the Process. Now, we shall be able to enforce the Tsar's will...."
RUS_tsars_men:0 "The Tsar's Men"
RUS_tsars_men2:0 "The Tsar's Men"
RUS_tsars_men2_desc:0 ""
RUS_tsars_men_desc:0 ""
RUS_bad_conscription:0 "Disloyal Army"
RUS_bad_conscription2:0 "Disloyal Elements Purged"
RUS_bad_conscription2_desc:0 "We have carried out an extensive Purge of the Many disloyal elements in our army, such as the Officer High Command, especially those involved in the attempted coup"
RUS_bad_conscription_desc:0 "With many of the Civilian Centres being taken from us during the Revolt, we have to rely heavily on recruitng the local Peasant Population in order to keep our armies going. Similarly, many of the Officers in the Army have a shaky opinion of the Tsar, and displeasing them could cause some problems...."
RUS_bad_conscription3:0 "Loyalists Rewarded"
RUS_bad_conscription3_desc:0 "Just because we had a Few Rotten eggs in the basket, it does not mean that all of them were! We should reward those in the Army that have stayed loyal, allowing us to keep the drive needed to keep the war going! For the Tsar! Hurrah!"
RUS_unpopular_tsar2:0 "Imperial Name Damaged"
RUS_unpopular_tsar2_desc:0 "Even though many in our Country still do not Support the Tsar, the Support that the Orthodox church has given the Tsar has swayed some to our side"
RUS_communists_purged:0 "Leftist Ringleader Purged"
RUS_communists_purged_desc:0 "After a short series of violent, but succesful purges, we have managed to eradicate the leftovers of the Leftists in our Country. This will definetely help solve a large amount of problems later on."
RUS_orthodox_education:0 "Orthodox Education Funds"
RUS_orthodox_education_desc:0 "With the Support of the Orthodox Church, we have been able to increase the capability of our country to conduct research, as well as allow our youth to have a better level of Education"
RUS_orthodox_education2:0 "Orthodox Society"
RUS_orthodox_education2_desc:0 "With the Support of the Orthodox Church, we have been able to increase the capability of our country to conduct research, as well as allow our youth to have a better level of Education. We are also now teaching our Populace how to work as Good Orthodox Christians."
RUS_unpopular_tsar3:0 "Imperial Name Respected"
RUS_unpopular_tsar3_desc:0 ""
RUS_police_state:0 "Police State"
RUS_police_state_desc:0 ""
RUS_russian_civil_war_idea2:0 "In the Name of the Tsar"
RUS_russian_civil_war_idea2_desc:0 "The Country has rallied before the one True Tsar, Nikolai II - He shall lead us into glory once more! Long live Russia!"
